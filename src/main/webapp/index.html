<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo/demo.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center">
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="登录" style="width:100%;max-width:400px;padding:30px 60px;">
        <form id="loginForm" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="jobnumber" style="width:100%" data-options="label:'工号:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="password" style="width:100%" data-options="label:'密码:',required:true">
            </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">登录</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清除</a>
        </div>
    </div>
</div>
<script>
    function submitForm(){
        $('#loginForm').form('submit', {
            url:"employee/login",
            success:function(data){
                var obj = eval("(" + data + ")");
                alert(obj.message);
                if (obj.success) {
                    if (obj.loginSuccess) {
                        window.location.href="main.html";
                    } else {
                        window.location.href="index.html";
                    }
                } else {
                    window.location.reload();
                }
            }
        });
    }
    function clearForm(){
        $('#loginForm').form('clear');
    }
</script>
</body>
</html>
