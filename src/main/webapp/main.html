<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo/demo.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center">
    <div style="margin:20px 0;"></div>
    <div class="easyui-layout" style="width:1500px;height:700px;">
        <div data-options="region:'north'" style="height:50px"></div>
        <div data-options="region:'east',split:true" title="登录用户" style="width:160px;">
            <p id="currentLoginUser"></p>
            <a href="/employee/logOut">退出</a>
        </div>
        <div data-options="region:'west',split:true" title="功能菜单" style="width:200px;">
            <ul id="tt"></ul>
        </div>
        <div data-options="region:'center',title:'功能',iconCls:'icon-ok'">
            <iframe id="default" src="default.html" width="100%" height="100%">
            </iframe>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    $('#tt').tree({
        url:"permission/menuPermission",
        onClick: function(node){
            $('#default').attr("src", node.url);
        }
    });

    $(function($) {
        $.ajax({
            type:"post",
            url:"employee/currentLoginUser",
            success:function(data) {
                $('#currentLoginUser').html(data.ename);
            }
        })
    })
</script>
</html>
